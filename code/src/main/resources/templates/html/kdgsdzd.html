<div id="add-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">录入</div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="add-form" class="needs-validation">
                    <div class="row justify-content-evenly">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-riqi">日期</label>
                                <input id="add-riqi" name="riqi" type="date" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入日期！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-khmc">客户名称</label>
                                <input id="add-khmc" name="khmc" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入日期！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-dsje">代收金额</label>
                                <input id="add-dsje" name="dsje" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入代收金额！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-kddh">快递单号</label>
                                <input id="add-kddh" name="kddh" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入快递单号！
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="add-kdf">快递费</label>
                                <input id="add-kdf" name="kdf" type="text" class="form-control" autocomplete="off">
                                <div class="invalid-feedback">
                                    请输入快递费！
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="border-top" style="padding: 15px;">
                <button id="add-submit-btn" type="button" class="btn" style="background-color: limegreen;color: white">
                    <i class="bi bi-arrow-bar-up icon"></i>
                    提交
                </button>
                <button id="add-close-btn" type="button" class="btn left-margin" style="background-color: red;color: white">
                    <i class="bi bi-x-circle icon"></i>
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
